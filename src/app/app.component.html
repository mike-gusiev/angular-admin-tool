<mat-card class="card">
  <nav class="card__nav-bar">
    <ul class="card__nav-bar__list">
      <li class="card__nav-bar__list-item" *ngFor="let item of navbar">
        <a [routerLink]="[item.link]"
           [routerLinkActive]="'active'"
           [routerLinkActiveOptions]="{exact: true}"
           class="card__nav-bar__list-item__link"
        >{{ item.title }}</a>
      </li>
    </ul>
  </nav>
</mat-card>
<router-outlet></router-outlet>
